<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamCipher - Moderner Kryptografie-Trainer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="steampunk-bg">
<!-- Animated Gears Background -->
<div class="gear-container">
    <div class="gear large-gear" id="gear1"></div>
    <div class="gear medium-gear" id="gear2"></div>
    <div class="gear small-gear" id="gear3"></div>
</div>

<header class="container-fluid brass-border">
    <div class="container text-center py-4">
        <h1 class="display-4 vintage-text">
            <img src="gear-icon.png" class="header-gear" alt="Gear Icon">
            SteamCipher 9000
            <img src="gear-icon.png" class="header-gear" alt="Gear Icon">
        </h1>
        <p class="lead copper-text">Interaktive Enigma-Maschine mit moderner Kryptografie</p>
        <div class="progress steam-progress">
            <div class="progress-bar brass-bg" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="enigma-panel">
        <!-- Rotor Visualization -->
        <div class="rotor-display">
            <div class="rotor-wheel" id="rotor1">A</div>
            <div class="rotor-wheel" id="rotor2">A</div>
            <div class="rotor-wheel" id="rotor3">A</div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="control-panel brass-border">
                    <div class="panel-header riveted-border">
                        <h2 class="h5 mb-0">Verschlüsselungskontrollen</h2>
                    </div>
                    <div class="panel-body">
                        <div class="mb-3">
                            <label for="inputText" class="form-label copper-text">Klartext:</label>
                            <textarea class="form-control steampunk-input" id="inputText" rows="3"
                                      placeholder="Nachricht eingeben..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="encryptionKey" class="form-label copper-text">Schlüssel:</label>
                            <input type="password" class="form-control steampunk-input"
                                   id="encryptionKey" placeholder="Drehscheibenkonfiguration">
                        </div>
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn brass-btn" id="encryptBtn">
                                <i class="bi bi-gear-wide-connected"></i> Verschlüsseln
                            </button>
                            <button type="button" class="btn copper-btn" id="decryptBtn">
                                <i class="bi bi-unlock-fill"></i> Entschlüsseln
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="output-panel riveted-border">
                    <div class="panel-header">
                        <h2 class="h5 mb-0">Maschinenausgabe</h2>
                    </div>
                    <div class="panel-body">
                        <div class="mb-3">
                            <label class="form-label copper-text">Verschlüsselter Text:</label>
                            <div class="output-display steampunk-output" id="encryptedOutput"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label copper-text">Entschlüsselter Text:</label>
                            <div class="output-display steampunk-output" id="decryptedOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugboard Simulation -->
    <div class="plugboard-panel riveted-border mt-5">
        <div class="panel-header">
            <h3 class="h6 mb-0">Steckerbrett-Konfiguration</h3>
        </div>
        <div class="panel-body">
            <div class="plugboard-grid" id="plugboard">
                <!-- Generated plug connections -->
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
